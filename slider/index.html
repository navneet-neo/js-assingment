<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <div class="slide fade">
        <img src="img_nature_wide.jpg" />
        <div class="slideText">
          <div class="container">
            <span class="sequence">1 / 3</span>
            <h1 class="title">Caption Text 1</h1>
          </div>
        </div>
      </div>

      <div class="slide fade">
        <img src="img_snow_wide.jpg" />
        <div class="slideText">
          <div class="container">
            <span class="sequence">2 / 3</span>
            <h1 class="title">Caption Text 2</h1>
          </div>
        </div>
      </div>

      <div class="slide fade">
        <img src="img_mountains_wide.jpg" />
        <div class="slideText">
          <div class="container">
            <span class="sequence">3 / 3</span>
            <h1 class="title">Caption Text 3</h1>
          </div>
        </div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <ul class="dots" style="text-align: center">
      <li>
        <span class="dot" onclick="currentSlide(1)"></span>
      </li>
      <li>
        <span class="dot" onclick="currentSlide(2)"></span>
      </li>
      <li>
        <span class="dot" onclick="currentSlide(3)"></span>
      </li>
    </ul>

    <script src="custom.js"></script>
  </body>
</html>
